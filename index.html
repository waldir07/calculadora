<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>

</head>
<body>
    <div class="general">
        <div class="container">
            <div class="primero">
                <div class="valorAnterior"></div> 
                <div class="valorActual"></div> 
            </div>
            <div class="pareja">
                <div class="segundo">
                    <div class="first">
                        <div onclick="display.borrarTodo()" class="c">C</div>
                        <div class="operador" value="dividir">/</div>
                        <div class="operador" value="multiplicar">x</div>
                        <div class="numero">7</div>
                        <div class="numero">8</div>
                        <div class="numero">9</div>
                        <div class="numero">4</div>
                        <div class="numero">5</div>
                        <div class="numero">6</div>
                        <div class="numero">1</div>
                        <div class="numero">2</div>
                        <div class="numero">3</div>
                    </div>
                    <div class="second">
                        <div class="numero">0</div>
                        <div class="numero">.</div>
                    </div>
                </div>
                <div class="tercero">
                    <div class="operador" value="restar">-</div>
                    <div class="operador" value="sumar">+</div>
                    <div class="operador" value="igual">=</div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
